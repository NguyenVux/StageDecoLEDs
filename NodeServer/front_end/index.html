<html>

<head>
    <title>Led control panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/iro.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <ul id = "ledContainer" class="led-container">
        <li id="strip" class="line">
            <span class="led">led</span>
            <span class="led">led</span>
            <span class="led">led</span>
            <span class="led">led</span>
            <span class="led">led</span>

        </li>
    </ul>
    <ul class="control">
        <li id="color_picker">

        </li>
    </ul>
    <script src="./js/UI.js"></script>
    <script>
        let k = new iro.ColorPicker('#color_picker');
        k.on('color:change', function (color) {
            document.getElementById("ledContainer").style.backgroundColor = toCSS(color.rgb);
            socket.emit("ColorChange",color.rgb);
            console.log(color.rgb);
        });
    </script>
</body>

</html>
